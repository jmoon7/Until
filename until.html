<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> New Tab </title>
		<link type="text/css" rel="stylesheet" href="style.css"/>
    <script src="velocity.min.js"></script>
		<script src="script.js"/></script>
	</head>
	<body>
		<div id="container">
			<div class="center">
				<div id="introName">
					<div class="question">
						What are you waiting for?
					</div>
					<form id="formName">
						<input class="input inputIntro" id="inputName" type="text" placeholder="" autocomplete="off" />
					</form>
				</div>
			</div>
			<div class="center">
				<div id="introDate">
					<div class="question">
						When is it?
					</div>
					<form id="formDate">
						<input class="input inputIntro" id="inputDate" type="date" autocomplete="off" />
					</form>
				</div>
			</div>
			<div class="center">
				<div id="main">
					<div id="mainDate"></div>
					<div id="mainUntil">
						&#9473; Until &#9473;
					</div>
					<div id="mainName"></div>
				</div>
			</div>
			<div id="settings">
				<div id="settingsOption">
					<ul>
						<li> <input class="input" id="newCountdown" type="button" value="New countdown"/> </li>
						<li> <input class="input" id="backgroundColor" type="button" value="Background color"/> </li>
						<li> <input class="input" id="backgroundImage" type="button" value="Background image"/> </li>
					</ul>
				</div>
				<div id="settingsButton">
					<img src="settings.png" width=30px height=30px/>
				</div>
			</div>
		</div>
	</body>
</html>
