<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> New Tab </title>
		<link type="text/css" rel="stylesheet" href="style.css"/>
    <script src="velocity.min.js"></script>
		<script src="NewCountdown.js"/></script>
		<script src="Settings.js"/></script>
		<script src="Background.js"/></script>
		<script src="Until.js"/></script>
	</head>
	<body>
		<div id="container">
			<div class="center">
				<div id="introName">
					<div class="question">
						What are you waiting for?
					</div>
					<form id="formName">
						<input class="input inputIntro" id="inputName" type="text" placeholder="" autocomplete="off" />
					</form>
				</div>
			</div>
			<div class="center">
				<div id="introDate">
					<div class="question">
						When is it?
					</div>
					<form id="formDate">
						<input class="input inputIntro" id="inputDate" type="date" autocomplete="off" />
					</form>
				</div>
			</div>
			<div class="center">
				<div id="main">
					<div id="mainDate"></div>
					<div id="mainUntil">
						&#9473; Until &#9473;
					</div>
					<div id="mainName"></div>
				</div>
			</div>
			<div id="settings">
				<div id="settingsOption">
					<ul>
						<li>
							<button class="input buttonInput" id="newCountdown"> New countdown </button>
						</li>
						<li>
							<button class="input buttonInput" id="background"> Change background </button>
						</li>
					</ul>
				</div>
				<div class="buttonInput" id="settingsButton">
					<img src="settings.png" width=30px height=30px/>
				</div>
			</div>
			<div id="backgroundOptions">
				<div id="backgroundHeader"> Background </div>
				<div id="backgroundOptionsList"></div>
				<input class="input buttonInput" id="backgroundExit" type="button" value="close"/>
			</div>
			<div id="whiteOverlay"/>
		</div>
	</body>
</html>
